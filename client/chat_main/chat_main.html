<template name="chatMain">
    <!-- 将其它模板包含进来 -->
    <div class="im-container">
        <div class="im-frame">
            <div class="im-top-pannel">
                <div class="im-cur-chat-with-container">
                    {{#if curChatWith.id}}
                        <div class="im-cur-chat" id="{{curChatWith.id}}">
                            <span>{{curChatWith.name}}</span>
                            <span id="im-cur-chat-chevron" class="glyphicon glyphicon-chevron-down" style="margin-left:7px"></span>
                        </div>
                    {{/if}}
                </div>
            </div>
            <div class="im-center-pannel">
                <div class="im-frame-left-container">
                    <div class="im-main-control">
                        <div class="im-user-icon-container">
                            <div class="im-user-icon">
                                <img id="J-im-user-icon" src="{{currentUser.userInfo.avatar}}" alt="" width="60" height="60">
                            </div>
                        </div>
                        <div class="im-btn-contact-list-container">
                            <div class="im-btn-contact-list">
                                <img src="{{currentUser.userInfo.avatar}}" alt="" id="J-im-btn-contact-list" width="40" height="40">
                            </div>
                        </div>
                        <div class="im-btn-group-list-container">
                            <div class="im-btn-group-list">
                                <img src="{{currentUser.userInfo.avatar}}" alt="" id="J-im-btn-group-list" width="40" height="40">
                            </div>
                        </div>
                    </div>
                    <div class="im-contact-list">
                        {{#each friends}}
                            {{> friend friendInfo=this}}
                        {{/each}}
                    </div>
                </div>
                <div class="im-frame-right-container">
                    <div class="im-chat-info-container">
                        <p>聊天窗口</p>
                    </div>
                    <div class="im-chat-input-container">
                        <div class="im-chat-toolbar-container">
                            <p>表情神马的</p>
                        </div>
                        <div class="im-chat-input-zone">
                            <div class="im-chat-input">
                                <textarea type="text" id="J-im-input-text" placeholder="type..."></textarea>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="im-frame-bottom-panel">
                <p>底部</p>
            </div>
        </div>
    </div>
</template>
